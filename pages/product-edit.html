<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Editor</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <main class="container mx-auto px-6 py-8">
    <div class="glass-card rounded-xl p-6">
      <div class="flex items-center justify-between mb-6">
        <h1 id="pageTitle" class="font-orbitron text-2xl font-bold">Edit Product</h1>
        <a href="admin-uploads.html" class="btn-secondary">← Back to Uploads</a>
      </div>

      <div id="loading" class="text-center py-12 text-text-secondary">Loading product...</div>
      <div id="form" style="display:none" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-text-primary mb-2">Product Name</label>
            <input id="name" type="text" class="w-full px-4 py-3 bg-surface border border-surface-light rounded-lg" />
          </div>
          <div>
            <label class="block text-sm font-medium text-text-primary mb-2">Category</label>
            <input id="category" type="text" class="w-full px-4 py-3 bg-surface border border-surface-light rounded-lg" />
          </div>
          <div>
            <label class="block text-sm font-medium text-text-primary mb-2">Price ($)</label>
            <input id="price" type="number" step="0.01" class="w-full px-4 py-3 bg-surface border border-surface-light rounded-lg" />
          </div>
          <div>
            <label class="block text-sm font-medium text-text-primary mb-2">Original Price ($)</label>
            <input id="original_price" type="number" step="0.01" class="w-full px-4 py-3 bg-surface border border-surface-light rounded-lg" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-text-primary mb-2">Description</label>
          <textarea id="description" rows="3" class="w-full px-4 py-3 bg-surface border border-surface-light rounded-lg"></textarea>
        </div>

        <!-- Colors -->
        <div>
          <label class="block text-sm font-medium text-text-primary mb-2">Available Colors</label>
          <div id="color-options" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Sizes & per-size stock -->
        <div>
          <label class="block text-sm font-medium text-text-primary mb-2">Sizes & Stock</label>
          <div id="size-options" class="grid grid-cols-1 md:grid-cols-3 gap-3"></div>
        </div>

        <!-- Specifications -->
        <div>
          <label class="block text-sm font-medium text-text-primary mb-2">Specifications</label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <input id="spec-material" placeholder="Material" class="w-full px-3 py-2 bg-surface border border-surface-light rounded" />
            <input id="spec-weight" placeholder="Weight" class="w-full px-3 py-2 bg-surface border border-surface-light rounded" />
            <input id="spec-fit" placeholder="Fit" class="w-full px-3 py-2 bg-surface border border-surface-light rounded" />
            <input id="spec-neck" placeholder="Neck Style" class="w-full px-3 py-2 bg-surface border border-surface-light rounded" />
            <input id="spec-sleeve" placeholder="Sleeve Length" class="w-full px-3 py-2 bg-surface border border-surface-light rounded" />
            <input id="spec-origin" placeholder="Origin" class="w-full px-3 py-2 bg-surface border border-surface-light rounded" />
          </div>
        </div>

        <!-- Features -->
        <div>
          <label class="block text-sm font-medium text-text-primary mb-2">Features</label>
          <div id="feature-options" class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <label class="flex items-center gap-2"><input id="feat-preshrunk" type="checkbox"/> Pre-shrunk</label>
            <label class="flex items-center gap-2"><input id="feat-double" type="checkbox"/> Double-stitched</label>
            <label class="flex items-center gap-2"><input id="feat-fade" type="checkbox"/> Fade-resistant</label>
            <label class="flex items-center gap-2"><input id="feat-soft" type="checkbox"/> Soft-touch</label>
          </div>
        </div>

        <!-- Tags -->
        <div>
          <label class="block text-sm font-medium text-text-primary mb-2">Tags (comma-separated)</label>
          <input id="tags" class="w-full px-3 py-2 bg-surface border border-surface-light rounded" />
        </div>

        <div>
          <label class="block text-sm font-medium text-text-primary mb-2">Images (first = main)</label>
          <div id="image-previews" class="flex flex-wrap gap-3"></div>
          <div class="mt-3">
            <input id="image-upload" type="file" accept="image/*" multiple class="hidden" />
            <button id="browse" class="btn-primary">Add Images</button>
          </div>
        </div>

        <div class="flex space-x-4">
          <button id="save" class="btn-primary px-8">Save Changes</button>
          <a href="admin-uploads.html" class="btn-secondary px-8">Cancel</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const productId = params.get('id');
    let productData = null;
    let uploadedImages = [];

    document.getElementById('browse').addEventListener('click', () => {
      document.getElementById('image-upload').click();
    });
    document.getElementById('image-upload').addEventListener('change', (e) => {
      const files = Array.from(e.target.files || []);
      files.forEach(file => {
        if (!file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = ev => { uploadedImages.push(ev.target.result); renderPreviews(); };
        reader.readAsDataURL(file);
      });
    });

    function renderPreviews(){
      const wrap = document.getElementById('image-previews');
      wrap.innerHTML = '';
      uploadedImages.forEach((src, i) => {
        const div = document.createElement('div');
        div.className = 'relative';
        div.innerHTML = `<img src="${src}" class="w-24 h-24 object-cover rounded"><button data-i="${i}" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6">×</button>`;
        wrap.appendChild(div);
      });
      wrap.querySelectorAll('button').forEach(btn => btn.addEventListener('click', () => { uploadedImages.splice(btn.dataset.i,1); renderPreviews(); }));
    }

    async function fetchProduct(){
      try {
        const token = localStorage.getItem('adminToken');
        if (!token) { location.href = 'admin-login.html'; return; }
        const resp = await fetch(`/api/admin/products/${productId}`, { headers: { 'Authorization': 'Bearer ' + token } });
        if (!resp.ok) throw new Error('failed');
        productData = await resp.json();
        hydrateForm();
      } catch(e){
        document.getElementById('loading').textContent = 'Failed to load product.';
      }
    }

    function hydrateForm(){
      const p = productData || {};
      document.getElementById('pageTitle').textContent = `Edit Product: ${p.name || ''}`;
      document.getElementById('name').value = p.name || '';
      document.getElementById('category').value = p.category || '';
      document.getElementById('price').value = p.price || '';
      document.getElementById('original_price').value = p.original_price || '';
      document.getElementById('description').value = p.description || '';
      document.getElementById('tags').value = Array.isArray(p.tags) ? p.tags.join(', ') : '';
      // Specs
      const specs = p.specifications || {};
      document.getElementById('spec-material').value = specs.material || '';
      document.getElementById('spec-weight').value = specs.weight || '';
      document.getElementById('spec-fit').value = specs.fit || '';
      document.getElementById('spec-neck').value = specs.neck_style || '';
      document.getElementById('spec-sleeve').value = specs.sleeve_length || '';
      document.getElementById('spec-origin').value = specs.origin || '';
      // Features
      const feats = p.features || {};
      document.getElementById('feat-preshrunk').checked = feats.preshrunk !== false;
      document.getElementById('feat-double').checked = feats.double_stitched !== false;
      document.getElementById('feat-fade').checked = feats.fade_resistant !== false;
      document.getElementById('feat-soft').checked = feats.soft_touch !== false;
      // Colors
      const colors = Array.isArray(p.colors) ? p.colors : [];
      const colorList = ['Black','White','Gray','Navy','Maroon','Dark Green','Orange','Red'];
      const colorWrap = document.getElementById('color-options');
      colorWrap.innerHTML = colorList.map(c => `<label class="flex items-center gap-2"><input type="checkbox" value="${c}" ${colors.includes(c)?'checked':''}/> ${c}</label>`).join('');
      // Sizes & stock
      const sizeOrder = ['XS','S','M','L','XL','XXL'];
      const sizeStock = p.size_stock || {};
      const sizeWrap = document.getElementById('size-options');
      sizeWrap.innerHTML = sizeOrder.map(s => {
        const checked = (Array.isArray(p.sizes) ? p.sizes : sizeOrder).includes(s);
        const val = sizeStock[s] != null ? Number(sizeStock[s]) : 0;
        return `<div class="flex items-center gap-3 p-3 bg-surface-light rounded"><label class="flex items-center gap-2"><input class="sz-check" data-size="${s}" type="checkbox" ${checked?'checked':''}/> ${s}</label><input class="sz-stock w-20 px-2 py-1 bg-surface border border-surface-light rounded text-sm" data-size="${s}" type="number" min="0" value="${val}"></div>`;
      }).join('');
      uploadedImages = [];
      if (p.image_url) uploadedImages.push(p.image_url);
      if (Array.isArray(p.sub_images)) uploadedImages.push(...p.sub_images);
      renderPreviews();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('form').style.display = 'block';
    }

    document.getElementById('save').addEventListener('click', async () => {
      try {
        const token = localStorage.getItem('adminToken');
        if (!token) { alert('Please login'); location.href='admin-login.html'; return; }
        // Build colors
        const colors = Array.from(document.querySelectorAll('#color-options input[type="checkbox"]:checked')).map(i=>i.value);
        // Build sizes & stock
        const sizeChecks = Array.from(document.querySelectorAll('.sz-check'));
        const activeSizes = sizeChecks.filter(cb => cb.checked).map(cb => cb.dataset.size);
        const stockInputs = Array.from(document.querySelectorAll('.sz-stock'));
        const size_stock = {};
        stockInputs.forEach(inp => { const s = inp.dataset.size; const v = Number(inp.value||0); if (activeSizes.includes(s)) size_stock[s] = v; });
        // Images: if any base64, send as images[]; else keep URLs
        let body = {
          name: document.getElementById('name').value.trim(),
          description: document.getElementById('description').value.trim(),
          category: document.getElementById('category').value.trim(),
          price: parseFloat(document.getElementById('price').value) || 0,
          original_price: parseFloat(document.getElementById('original_price').value) || null,
          sizes: activeSizes,
          size_stock,
          colors,
          tags: document.getElementById('tags').value.split(',').map(t=>t.trim()).filter(Boolean),
          specifications: {
            material: document.getElementById('spec-material').value,
            weight: document.getElementById('spec-weight').value,
            fit: document.getElementById('spec-fit').value,
            neck_style: document.getElementById('spec-neck').value,
            sleeve_length: document.getElementById('spec-sleeve').value,
            origin: document.getElementById('spec-origin').value
          },
          features: {
            preshrunk: document.getElementById('feat-preshrunk').checked,
            double_stitched: document.getElementById('feat-double').checked,
            fade_resistant: document.getElementById('feat-fade').checked,
            soft_touch: document.getElementById('feat-soft').checked
          }
        };
        const anyBase64 = uploadedImages.some(u => typeof u === 'string' && u.startsWith('data:'));
        if (anyBase64) {
          body.images = uploadedImages; // server will upload these
        } else if (uploadedImages.length) {
          body.image_url = uploadedImages[0];
          body.sub_images = uploadedImages.slice(1);
        }
        const resp = await fetch(`/api/admin/products/${productId}`, { method:'PUT', headers:{'Content-Type':'application/json','Authorization':'Bearer '+token}, body: JSON.stringify(body)});
        if (!resp.ok) { const err = await resp.json().catch(()=>({error:'Failed'})); throw new Error(err.error || 'Failed'); }
        alert('Product updated successfully');
        location.href = 'admin-uploads.html';
      } catch(e){ alert('Error saving: '+ e.message); }
    });

    if (!productId) { document.getElementById('loading').textContent = 'Missing product ID'; } else { fetchProduct(); }
  </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
