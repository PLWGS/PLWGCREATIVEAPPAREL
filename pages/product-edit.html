  <style>
    .image-preview { position: relative; display: inline-block; margin: 0.25rem; }
    .image-preview img { width: 96px; height: 96px; object-fit: cover; border-radius: 0.5rem; border: 2px solid rgba(0,188,212,0.3); }
    .image-preview .remove { position: absolute; top: -6px; right: -6px; width: 22px; height: 22px; border-radius: 9999px; background:#ef4444; color:white; display:flex; align-items:center; justify-content:center; font-weight:700; }
    .color-swatch { width: 32px; height: 32px; border-radius: 9999px; border: 3px solid transparent; cursor: pointer; }
    .color-swatch.selected { border-color:#00bcd4; transform: scale(1.06); }
    .size-chip { padding: 0.25rem 0.75rem; border: 2px solid rgba(0,188,212,0.3); border-radius: 0.5rem; cursor: pointer; text-align:center; }
    .size-chip.selected { background: rgba(0,188,212,0.2); color:#00bcd4; border-color:#00bcd4; }
  </style>

  <script>
    const params = new URLSearchParams(location.search);
    const productId = params.get('id');
    let productData = null;
    let uploadedImages = [];
    let selectedColors = [];
    let selectedSizes = ['S','M','L','XL','XXL'];

    document.getElementById('browse').addEventListener('click', () => {
      document.getElementById('image-upload').click();
    });

    document.getElementById('image-upload').addEventListener('change', (e) => {
      const files = Array.from(e.target.files || []);
      files.forEach(file => {
        if (!file.type.startsWith('image/')) return;
        if (uploadedImages.length >= 5) return;
        const reader = new FileReader();
        reader.onload = ev => {
          uploadedImages.push(ev.target.result);
          renderPreviews();
        };
        reader.readAsDataURL(file);
      });
      e.target.value = '';
    });

    function renderPreviews(){
      const wrap = document.getElementById('image-previews');
      wrap.innerHTML = '';
      uploadedImages.slice(0,5).forEach((src, i) => {
        const div = document.createElement('div');
        div.className = 'image-preview';
        div.innerHTML = `<img src="${src}"><button type="button" class="remove" data-i="${i}">√ó</button>`;
        wrap.appendChild(div);
      });
      wrap.querySelectorAll('button.remove').forEach(btn => btn.addEventListener('click', () => {
        const idx = parseInt(btn.dataset.i, 10);
        uploadedImages.splice(idx, 1);
        renderPreviews();
      }));
    }

    function setupColorSelection(){
      document.querySelectorAll('#color-options .color-swatch').forEach(el => {
        el.addEventListener('click', () => {
          const color = el.dataset.color;
          const isSel = el.classList.toggle('selected');
          if (isSel) {
            if (!selectedColors.includes(color)) selectedColors.push(color);
          } else {
            selectedColors = selectedColors.filter(c => c !== color);
          }
        });
      });
    }

    function setupSizeSelection(){
      document.querySelectorAll('#size-options .size-chip').forEach(el => {
        el.addEventListener('click', () => {
          const size = el.dataset.size;
          const isSel = el.classList.toggle('selected');
          if (isSel) {
            if (!selectedSizes.includes(size)) selectedSizes.push(size);
          } else {
            selectedSizes = selectedSizes.filter(s => s !== size);
          }
        });
      });
    }

    async function fetchProduct(){
      try {
        const token = localStorage.getItem('adminToken');
        if (!token) { location.href = 'admin-login.html'; return; }
        const resp = await fetch(`/api/admin/products/${productId}`, { headers: { 'Authorization': 'Bearer ' + token } });
        if (!resp.ok) throw new Error('Failed to load');
        productData = await resp.json();
        
        // Debug: Log the full product data received from backend
        console.log('üîç Full product data received from backend:', productData);
        console.log('üîç Custom input fields in received data:', {
          custom_birthday_enabled: productData.custom_birthday_enabled,
          custom_birthday_required: productData.custom_birthday_required,
          custom_lyrics_enabled: productData.custom_lyrics_enabled,
          custom_lyrics_required: productData.custom_lyrics_required,
          custom_lyrics_fields: productData.custom_lyrics_fields,
          custom_lyrics_labels: productData.custom_lyrics_labels
        });
        
        // Wait for categories to load before hydrating the form
        await loadCategories();
        hydrateForm();
      } catch(e){
        console.error('‚ùå Error loading product:', e);
        document.getElementById('loading').textContent = 'Failed to load product.';
      }
    }

    function setChecked(el, checked){ if (checked) el.classList.add('selected'); else el.classList.remove('selected'); }

    function hydrateForm(){
      const p = productData || {};
      document.getElementById('pageTitle').textContent = `Edit Product: ${p.name || ''}`;
      document.getElementById('name').value = p.name || '';
      document.getElementById('category').value = p.category || '';
      document.getElementById('price').value = p.price ?? '';
      document.getElementById('original_price').value = p.original_price ?? '';
      document.getElementById('description').value = p.description || '';
      document.getElementById('stock_quantity').value = p.stock_quantity ?? 50;
      document.getElementById('low_stock_threshold').value = p.low_stock_threshold ?? 5;
      document.getElementById('sale_percentage').value = p.sale_percentage ?? 15;

      // Tags
      const tagsVal = Array.isArray(p.tags) ? p.tags.join(', ') : (typeof p.tags === 'string' ? p.tags : '');
      document.getElementById('tags').value = tagsVal;

                    // Specs
        const specs = p.specifications || {};
        console.log('üîç Loading specifications from product:', specs);
        console.log('üîç Product data received:', p);
        document.getElementById('spec_material').value = specs.material || '';
        document.getElementById('spec_weight').value = specs.weight || '';
        document.getElementById('spec_fit').value = specs.fit || '';
        document.getElementById('spec_neck').value = specs.neck_style || '';
        document.getElementById('spec_sleeve').value = specs.sleeve_length || '';
        document.getElementById('spec_origin').value = specs.origin || '';
        document.getElementById('spec_print_method').value = specs.print_method || '';
        document.getElementById('spec_sustainability').value = specs.sustainability || '';
        const brandPrefValue = (specs.brand_preference || p.brand_preference || 'Either (Gildan Softstyle 64000 or Bella+Canvas 3001)');
        console.log('üîç Setting brand_preference field to:', brandPrefValue);
        console.log('üîç specs.brand_preference:', specs.brand_preference);
        console.log('üîç p.brand_preference:', p.brand_preference);
        document.getElementById('spec_brand_preference').value = brandPrefValue;
        console.log('üîç Field value after setting:', document.getElementById('spec_brand_preference').value);

      // Features
      const features = p.features || {};
      document.getElementById('feature_double_stitched').checked = !!features.double_stitched;
      document.getElementById('feature_fade_resistant').checked = !!features.fade_resistant;
      document.getElementById('feature_soft_touch').checked = !!features.soft_touch;

      // Custom Input Options
      document.getElementById('custom_birthday_enabled').checked = !!p.custom_birthday_enabled;
      document.getElementById('custom_birthday_required').checked = !!p.custom_birthday_required;
      document.getElementById('custom_birthday_char_limit').value = p.custom_birthday_char_limit || 250;
      
      // Birthday fields
      const birthdayFields = p.custom_birthday_fields || ['birthdate', 'name', 'additional_info'];
      document.getElementById('birthday-field-birthdate').checked = birthdayFields.includes('birthdate');
      document.getElementById('birthday-field-name').checked = birthdayFields.includes('name');
      document.getElementById('birthday-field-additional').checked = birthdayFields.includes('additional_info');
      
      // Birthday labels
      const birthdayLabels = p.custom_birthday_labels || {
        birthdate: 'Birthdate',
        name: 'Name',
        additional_info: 'Any other references or information'
      };
      document.getElementById('birthday-label-birthdate').value = birthdayLabels.birthdate || 'Birthdate';
      document.getElementById('birthday-label-name').value = birthdayLabels.name || 'Name';
      document.getElementById('birthday-label-additional').value = birthdayLabels.additional_info || 'Any other references or information';
      
      // Show/hide birthday options
      document.getElementById('birthday-options').classList.toggle('hidden', !p.custom_birthday_enabled);

      // Lyrics custom input
      document.getElementById('custom_lyrics_enabled').checked = !!p.custom_lyrics_enabled;
      document.getElementById('custom_lyrics_required').checked = !!p.custom_lyrics_required;
      document.getElementById('custom_lyrics_char_limit').value = p.custom_lyrics_char_limit || 250;
      
      // Lyrics fields
      const lyricsFields = p.custom_lyrics_fields || ['artist_band', 'song_name', 'song_lyrics'];
      document.getElementById('lyrics-field-artist').checked = lyricsFields.includes('artist_band');
      document.getElementById('lyrics-field-song').checked = lyricsFields.includes('song_name');
      document.getElementById('lyrics-field-lyrics').checked = lyricsFields.includes('song_lyrics');
      
      // Lyrics labels
      const lyricsLabels = p.custom_lyrics_labels || {
        artist_band: 'Artist or Band Name',
        song_name: 'Song Name',
        song_lyrics: 'Song Lyrics (Optional)'
      };
      document.getElementById('lyrics-label-artist').value = lyricsLabels.artist_band || 'Artist or Band Name';
      document.getElementById('lyrics-label-song').value = lyricsLabels.song_name || 'Song Name';
      document.getElementById('lyrics-label-lyrics').value = lyricsLabels.song_lyrics || 'Song Lyrics (Optional)';
      
      // Show/hide lyrics options
      document.getElementById('lyrics-options').classList.toggle('hidden', !p.custom_lyrics_enabled);

      // Colors
      selectedColors = Array.isArray(p.colors) ? p.colors.slice() : [];
      document.querySelectorAll('#color-options .color-swatch').forEach(el => {
        setChecked(el, selectedColors.includes(el.dataset.color));
      });

      // Sizes & per-size stock
      const sizeStock = p.size_stock || {};
      const setIf = (id, key) => { const el = document.getElementById(id); if (el) el.value = (sizeStock[key] ?? ''); };
      setIf('stock-s','S'); setIf('stock-m','M'); setIf('stock-l','L'); setIf('stock-xl','XL'); setIf('stock-xxl','XXL');
      selectedSizes = Array.isArray(p.sizes) ? p.sizes.filter(sz => sz !== 'XS') : ['S','M','L','XL','XXL'];
      document.querySelectorAll('#size-options .size-chip').forEach(el => {
        setChecked(el, selectedSizes.includes(el.dataset.size));
      });

      // Images
      uploadedImages = [];
      if (p.image_url) uploadedImages.push(p.image_url);
      if (Array.isArray(p.sub_images)) uploadedImages.push(...p.sub_images);
      renderPreviews();

      document.getElementById('loading').style.display = 'none';
      document.getElementById('form').style.display = 'block';
    }

    function buildSizeStock(){
      const map = {};
      [['S','stock-s'],['M','stock-m'],['L','stock-l'],['XL','stock-xl'],['XXL','stock-xxl']].forEach(([size, id]) => {
        const val = parseInt(document.getElementById(id).value, 10);
        if (!isNaN(val)) map[size] = val;
      });
      return map;
    }

    function setupCustomInputOptions() {
      // Birthday custom input toggle
      const birthdayEnabled = document.getElementById('custom_birthday_enabled');
      const birthdayOptions = document.getElementById('birthday-options');
      
      if (birthdayEnabled && birthdayOptions) {
        birthdayEnabled.addEventListener('change', function() {
          birthdayOptions.classList.toggle('hidden', !this.checked);
        });
      }

      // Lyrics custom input toggle
      const lyricsEnabled = document.getElementById('custom_lyrics_enabled');
      const lyricsOptions = document.getElementById('lyrics-options');
      
      if (lyricsEnabled && lyricsOptions) {
        lyricsEnabled.addEventListener('change', function() {
          lyricsOptions.classList.toggle('hidden', !this.checked);
        });
      }
    }

    function getEnabledBirthdayFields() {
      const fields = [];
      if (document.getElementById('birthday-field-birthdate').checked) fields.push('birthdate');
      if (document.getElementById('birthday-field-name').checked) fields.push('name');
      if (document.getElementById('birthday-field-additional').checked) fields.push('additional_info');
      return fields;
    }

    function getBirthdayLabels() {
      return {
        birthdate: document.getElementById('birthday-label-birthdate').value,
        name: document.getElementById('birthday-label-name').value,
        additional_info: document.getElementById('birthday-label-additional').value
      };
    }

    function getEnabledLyricsFields() {
      const fields = [];
      if (document.getElementById('lyrics-field-artist').checked) fields.push('artist_band');
      if (document.getElementById('lyrics-field-song').checked) fields.push('song_name');
      if (document.getElementById('lyrics-field-lyrics').checked) fields.push('song_lyrics');
      return fields;
    }

    function getLyricsLabels() {
      return {
        artist_band: document.getElementById('lyrics-label-artist').value,
        song_name: document.getElementById('lyrics-label-song').value,
        song_lyrics: document.getElementById('lyrics-label-lyrics').value
      };
    }
    
    // Load categories dynamically from database
    async function loadCategories() {
      try {
        const response = await fetch('/api/admin/categories');
        if (response.ok) {
          const categories = await response.json();
          updateCategoryDropdown(categories);
        } else {
          console.error('Failed to load categories');
        }
      } catch (error) {
        console.error('Error loading categories:', error);
      }
    }
    
    // Update category dropdown with dynamic data
    function updateCategoryDropdown(categories) {
      const categorySelect = document.getElementById('category');
      if (categorySelect) {
        // Keep the first option (Select Category)
        categorySelect.innerHTML = '<option value="">Select Category</option>';
        
        // Add dynamic categories
        categories.forEach(category => {
          if (category.name !== 'Uncategorized') {
            const option = document.createElement('option');
            option.value = category.name;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          }
        });
      }
    }

    document.getElementById('save').addEventListener('click', async () => {
      try {
        const token = localStorage.getItem('adminToken');
        if (!token) { alert('Please login'); location.href='admin-login.html'; return; }

                 const body = {
           name: document.getElementById('name').value.trim(),
           description: document.getElementById('description').value.trim(),
           category: document.getElementById('category').value.trim(),
           price: parseFloat(document.getElementById('price').value) || 0,
           original_price: document.getElementById('original_price').value ? parseFloat(document.getElementById('original_price').value) : null,
           stock_quantity: parseInt(document.getElementById('stock_quantity').value, 10) || 50,
           low_stock_threshold: parseInt(document.getElementById('low_stock_threshold').value, 10) || 5,
           sale_percentage: parseInt(document.getElementById('sale_percentage').value, 10) || 15,
           tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean),
           colors: selectedColors,
           sizes: selectedSizes,
           size_stock: buildSizeStock(),
           specifications: {
             material: document.getElementById('spec_material').value.trim() || '',
             weight: document.getElementById('spec_weight').value.trim() || '',
             fit: document.getElementById('spec_fit').value.trim() || '',
             neck_style: document.getElementById('spec_neck').value.trim() || '',
             sleeve_length: document.getElementById('spec_sleeve').value.trim() || '',
             origin: document.getElementById('spec_origin').value.trim() || '',
             print_method: document.getElementById('spec_print_method').value.trim() || '',
             sustainability: document.getElementById('spec_sustainability').value.trim() || '',
             brand_preference: document.getElementById('spec_brand_preference').value.trim() || 'Either (Gildan Softstyle 64000 or Bella+Canvas 3001)'
           },
           brand_preference: document.getElementById('spec_brand_preference').value.trim() || 'Either (Gildan Softstyle 64000 or Bella+Canvas 3001)',
           features: {
             double_stitched: document.getElementById('feature_double_stitched').checked,
             fade_resistant: document.getElementById('feature_fade_resistant').checked,
             soft_touch: document.getElementById('feature_soft_touch').checked
           },
                       // Custom input options
            custom_birthday_enabled: document.getElementById('custom_birthday_enabled').checked,
            custom_birthday_required: document.getElementById('custom_birthday_required').checked,
            custom_birthday_fields: JSON.stringify(getEnabledBirthdayFields()),
            custom_birthday_labels: JSON.stringify(getBirthdayLabels()),
            custom_birthday_char_limit: parseInt(document.getElementById('custom_birthday_char_limit').value) || 250,
            custom_lyrics_enabled: document.getElementById('custom_lyrics_enabled').checked,
            custom_lyrics_required: document.getElementById('custom_lyrics_required').checked,
            custom_lyrics_fields: JSON.stringify(getEnabledLyricsFields()),
            custom_lyrics_labels: JSON.stringify(getLyricsLabels()),
            custom_lyrics_char_limit: parseInt(document.getElementById('custom_lyrics_char_limit').value) || 250
         };

        // Images: send base64 array when present, else keep existing URLs
        const hasBase64 = uploadedImages.some(src => typeof src === 'string' && src.startsWith('data:'));
        if (hasBase64) {
          body.images = uploadedImages.slice(0,5);
        } else {
          // Clean URLs to remove any potential invisible characters or encoding issues
          const cleanUrl = (url) => {
            if (!url || typeof url !== 'string') return null;
            return url.trim().replace(/[\u0000-\u001F\u007F-\u009F]/g, '');
          };
          
          body.image_url = cleanUrl(uploadedImages[0]);
          body.sub_images = uploadedImages.slice(1,5).map(cleanUrl).filter(Boolean);
        }

                 // Debug each field individually
         console.log('üîç Debugging form fields:');
         console.log('spec_material:', document.getElementById('spec_material').value);
         console.log('spec_weight:', document.getElementById('spec_weight').value);
         console.log('spec_fit:', document.getElementById('spec_fit').value);
         console.log('spec_neck:', document.getElementById('spec_neck').value);
         console.log('spec_sleeve:', document.getElementById('spec_sleeve').value);
         console.log('spec_origin:', document.getElementById('spec_origin').value);
         console.log('spec_print_method:', document.getElementById('spec_print_method').value);
         console.log('spec_sustainability:', document.getElementById('spec_sustainability').value);
         console.log('spec_brand_preference:', document.getElementById('spec_brand_preference').value);
         console.log('spec_brand_preference type:', typeof document.getElementById('spec_brand_preference').value);
         console.log('spec_brand_preference element exists:', !!document.getElementById('spec_brand_preference'));
         
         // Debug custom input fields specifically
         console.log('üîç Custom input fields being sent:', {
           custom_birthday_enabled: body.custom_birthday_enabled,
           custom_birthday_required: body.custom_birthday_required,
           custom_lyrics_enabled: body.custom_lyrics_enabled,
           custom_lyrics_required: body.custom_lyrics_required,
           custom_lyrics_fields: body.custom_lyrics_fields,
           custom_lyrics_labels: body.custom_lyrics_labels
         });
         
         console.log('üöÄ Sending request body:', body);
         console.log('üîç Specifications being sent:', body.specifications);
         console.log('üîç Image URLs being sent:', {
           image_url: body.image_url,
           sub_images: body.sub_images,
           uploadedImages: uploadedImages
         });
         
         const resp = await fetch(`/api/admin/products/${productId}`, {
           method:'PUT',
           headers:{'Content-Type':'application/json','Authorization':'Bearer '+token},
           body: JSON.stringify(body)
         });
                 if (!resp.ok) {
           const err = await resp.json().catch(()=>({error:'Failed'}));
           console.error('‚ùå Server error response:', err);
           throw new Error(err.error || `HTTP ${resp.status}: ${resp.statusText}`);
         }
                 alert('Product updated successfully');
         console.log('‚úÖ Product saved, reloading data...');
         // Reload the product data to show updated values
         await fetchProduct();
      } catch(e){
        alert('Error saving: '+ e.message);
      }
    });

         // Categories are now loaded in fetchProduct()
     
     // Wait for DOM to be fully loaded before initializing
     document.addEventListener('DOMContentLoaded', () => {
       setupColorSelection();
       setupSizeSelection();
       setupCustomInputOptions();
       if (!productId) { 
         document.getElementById('loading').textContent = 'Missing product ID'; 
       } else { 
         fetchProduct(); 
       }
     });
  </script>
