<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - PlwgsCreativeApparel</title>
    <meta name="description" content="Secure admin access for PlwgsCreativeApparel business management." />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        /* Particle Animation Styles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00bcd4;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .particle:nth-child(odd) {
            animation-delay: -2s;
            animation-duration: 8s;
        }
        
        .particle:nth-child(even) {
            animation-delay: -4s;
            animation-duration: 10s;
        }
        
        /* Glassmorphism Effects */
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid rgba(0, 188, 212, 0.2);
        }
        
        /* Form Animations */
        .form-input {
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }
        
        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00bcd4;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
    </style>
</head>
<body class="bg-background text-text-primary min-h-screen flex items-center justify-center relative">
    <!-- Particle Animation -->
    <div class="particles-container">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 1s;"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md mx-auto px-6 relative z-10">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <svg class="w-12 h-12 text-accent" viewBox="0 0 40 40" fill="currentColor">
                    <path d="M20 2L37 12v16L20 38L3 28V12L20 2z"/>
                    <circle cx="20" cy="20" r="8" fill="#0a0a0a"/>
                    <text x="20" y="25" text-anchor="middle" class="text-xs font-bold fill-accent">P</text>
                </svg>
            </div>
            <h1 class="font-orbitron text-3xl font-bold text-gradient mb-2">Admin Access</h1>
            <p class="text-text-secondary">Secure business management portal</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <div id="messageContainer"></div>
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-text-secondary mb-2">
                        Admin Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="form-input w-full px-4 py-3 bg-surface border border-surface-light rounded-lg text-white placeholder-text-secondary focus:outline-none focus:ring-2 focus:ring-accent"
                        placeholder="admin@plwgscreativeapparel.com"
                        autocomplete="email"
                    />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-text-secondary mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="form-input w-full px-4 py-3 bg-surface border border-surface-light rounded-lg text-white placeholder-text-secondary focus:outline-none focus:ring-2 focus:ring-accent"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    />
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="loginBtn"
                    class="btn-primary w-full py-3 text-lg font-medium relative"
                    disabled
                >
                    <span id="btnText">Sign In</span>
                    <span id="btnLoading" class="loading-spinner hidden"></span>
                </button>
            </form>

            <!-- Back to Store Link -->
            <div class="text-center mt-6 pt-6 border-t border-surface-light">
                <a href="homepage.html" class="text-accent hover:text-accent-light text-sm transition-colors">
                    ‚Üê Back to Store
                </a>
            </div>
        </div>

        <!-- Security Notice -->
        <div class="text-center mt-6">
            <p class="text-text-secondary text-xs">
                üîí Secure admin access for authorized personnel only
            </p>
        </div>
    </div>

    <script>
        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const messageContainer = document.getElementById('messageContainer');

        // Enable/disable button based on form validity
        function updateButtonState() {
            const isValid = emailInput.value.trim() && passwordInput.value.trim();
            loginBtn.disabled = !isValid;
        }

        emailInput.addEventListener('input', updateButtonState);
        passwordInput.addEventListener('input', updateButtonState);

        // Show message function
        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    ${message}
                </div>
            `;
        }

        // Clear message function
        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        // Login function
        async function handleLogin(email, password) {
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.');
            }
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('Please fill in all fields.');
                return;
            }

            // Show loading state
            btnText.classList.add('hidden');
            btnLoading.classList.remove('hidden');
            loginBtn.disabled = true;
            clearMessage();

            // Attempt login
            await handleLogin(email, password);

            // Reset button state
            btnText.classList.remove('hidden');
            btnLoading.classList.add('hidden');
            loginBtn.disabled = false;
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                // Verify token
                fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Already logged in, redirect to dashboard
                        window.location.href = 'admin.html';
                    } else {
                        // Invalid token, clear it
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('adminUser');
                    }
                })
                .catch(() => {
                    // Network error, clear token
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                });
            }
        });

        // Auto-focus email field
        emailInput.focus();
    </script>
</body>
</html>
