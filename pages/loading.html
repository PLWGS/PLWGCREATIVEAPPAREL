<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading - PlwgsCreativeApparel</title>
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        /* Modern Glass Morphism Loading Page */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }
        
        /* Animated Gradient Background */
        .loading-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 188, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 188, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 188, 212, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, var(--color-background) 0%, var(--color-surface-dark) 100%);
            animation: backgroundFlow 8s ease-in-out infinite;
        }
        
        @keyframes backgroundFlow {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05) rotate(1deg);
            }
        }
        
        /* Floating Glass Orbs */
        .glass-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(0, 188, 212, 0.1) 0%, 
                rgba(77, 208, 225, 0.05) 50%, 
                rgba(0, 188, 212, 0.08) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 188, 212, 0.2);
            animation: floatOrb 12s ease-in-out infinite;
        }
        
        .orb:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .orb:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: -3s;
            animation-duration: 18s;
        }
        
        .orb:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 30%;
            animation-delay: -6s;
            animation-duration: 12s;
        }
        
        .orb:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -9s;
            animation-duration: 20s;
        }
        
        @keyframes floatOrb {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-60px) translateX(-10px) rotate(180deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-30px) translateX(-30px) rotate(270deg);
                opacity: 0.7;
            }
        }
        
        /* Main Glass Container */
        .loading-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(42, 42, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: glassPulse 3s ease-in-out infinite;
        }
        
        @keyframes glassPulse {
            0%, 100% { 
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 12px 40px rgba(0, 188, 212, 0.2),
                    0 0 0 1px rgba(0, 188, 212, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Logo with Glass Effect */
        .loading-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 2.5rem;
            position: relative;
            background: linear-gradient(135deg, 
                rgba(0, 188, 212, 0.1) 0%, 
                rgba(77, 208, 225, 0.05) 50%, 
                rgba(0, 188, 212, 0.08) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 188, 212, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes logoGlow {
            from { 
                box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
                border-color: rgba(0, 188, 212, 0.3);
            }
            to { 
                box-shadow: 0 0 40px rgba(0, 188, 212, 0.6);
                border-color: rgba(0, 188, 212, 0.6);
            }
        }
        
        .logo-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border: 2px solid transparent;
            border-top: 2px solid var(--color-accent);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }
        
        .logo-ring:nth-child(2) {
            animation-delay: -1s;
            border-top-color: rgba(0, 188, 212, 0.6);
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            top: -20px;
            left: -20px;
        }
        
        .logo-ring:nth-child(3) {
            animation-delay: -2s;
            border-top-color: rgba(0, 188, 212, 0.3);
            width: calc(100% + 60px);
            height: calc(100% + 60px);
            top: -30px;
            left: -30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 188, 212, 0.5);
            animation: textShimmer 2s ease-in-out infinite alternate;
        }
        
        @keyframes textShimmer {
            from { 
                background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
                -webkit-background-clip: text;
            }
            to { 
                background: linear-gradient(135deg, var(--color-accent-light), var(--color-accent));
                -webkit-background-clip: text;
            }
        }
        
        /* Loading Title with Glass Effect */
        .loading-title {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--color-text-primary), var(--color-accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(0, 188, 212, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 40px rgba(0, 188, 212, 0.3);
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 60px rgba(0, 188, 212, 0.6);
                transform: scale(1.02);
            }
        }
        
        .loading-subtitle {
            font-size: 1.3rem;
            color: var(--color-text-secondary);
            margin-bottom: 3rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        /* Glass Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2.5rem;
            border: 1px solid rgba(0, 188, 212, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--color-accent) 0%, 
                var(--color-accent-light) 50%, 
                var(--color-accent) 100%);
            background-size: 200% 100%;
            border-radius: 4px;
            animation: progressFlow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }
        
        @keyframes progressFlow {
            0% { 
                background-position: 200% 0;
                width: 0%;
            }
            50% { 
                width: 75%;
            }
            100% { 
                background-position: -200% 0;
                width: 100%;
            }
        }
        
        /* Glass Loading Dots */
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }
        
        .dot {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-light));
            border-radius: 50%;
            animation: dotBounce 1.6s ease-in-out infinite both;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
        }
        
        .dot:nth-child(1) { animation-delay: -0.4s; }
        .dot:nth-child(2) { animation-delay: -0.2s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Glass Status Messages */
        .status-message {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 188, 212, 0.1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-content {
                max-width: 90%;
                padding: 2rem;
            }
            
            .loading-title {
                font-size: 2.2rem;
            }
            
            .loading-logo {
                width: 120px;
                height: 120px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .orb {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .loading-content {
                padding: 1.5rem;
            }
            
            .loading-title {
                font-size: 1.8rem;
            }
            
            .loading-subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <!-- Animated Gradient Background -->
        <div class="loading-bg"></div>
        
        <!-- Floating Glass Orbs -->
        <div class="glass-orbs">
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
            <div class="orb"></div>
        </div>
        
        <!-- Main Glass Loading Content -->
        <div class="loading-content">
            <!-- Glass Logo with Spinning Rings -->
            <div class="loading-logo">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-text">PCA</div>
            </div>
            
            <!-- Glass Title -->
            <h1 class="loading-title">PlwgsCreativeApparel</h1>
            <p class="loading-subtitle">Be Loud. Be Seen. Be You.</p>
            
            <!-- Glass Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <!-- Glass Loading Dots -->
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <!-- Glass Status Message -->
            <div class="status-message" id="statusMessage">
                Loading products...
            </div>
        </div>
    </div>

    <script>
        // Enhanced loading progress with glass morphism effects
        const statusMessages = [
            'Initializing glass interface...',
            'Loading product catalog...',
            'Preparing advanced filters...',
            'Optimizing high-res images...',
            'Setting up shopping cart...',
            'Configuring payment system...',
            'Almost ready...',
            'Welcome to PlwgsCreativeApparel!'
        ];
        
        let currentMessage = 0;
        const statusElement = document.getElementById('statusMessage');
        
        function updateStatus() {
            if (currentMessage < statusMessages.length) {
                statusElement.textContent = statusMessages[currentMessage];
                statusElement.style.animation = 'none';
                statusElement.offsetHeight; // Trigger reflow
                statusElement.style.animation = 'fadeInUp 0.6s ease-out forwards';
                currentMessage++;
                setTimeout(updateStatus, 1200);
            }
        }
        
        // Add dynamic glass orb creation for extra visual appeal
        function createDynamicOrbs() {
            const orbsContainer = document.querySelector('.glass-orbs');
            const extraOrbs = 3;
            
            for (let i = 0; i < extraOrbs; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                orb.style.width = (Math.random() * 40 + 30) + 'px';
                orb.style.height = orb.style.width;
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.animationDelay = Math.random() * 10 + 's';
                orb.style.animationDuration = (Math.random() * 8 + 12) + 's';
                orbsContainer.appendChild(orb);
            }
        }
        
        // Initialize glass morphism loading page
        document.addEventListener('DOMContentLoaded', function() {
            // Add some dynamic orbs for extra visual interest
            createDynamicOrbs();
            
            // Start status message updates
            updateStatus();
            
            // Simulate loading completion after 8 seconds (longer for better UX)
            setTimeout(() => {
                // Add glass fade out animation
                const loadingContainer = document.querySelector('.loading-container');
                loadingContainer.style.animation = 'glassFadeOut 1s ease-out forwards';
                
                // Redirect to shop page after animation
                setTimeout(() => {
                    window.location.href = 'shop.html';
                }, 1000);
            }, 8000);
        });
        
        // Add glass fade out animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes glassFadeOut {
                from { 
                    opacity: 1;
                    transform: scale(1);
                    backdrop-filter: blur(20px);
                }
                to { 
                    opacity: 0;
                    transform: scale(1.1);
                    backdrop-filter: blur(0px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
