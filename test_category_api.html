<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        button { padding: 10px 20px; margin: 5px; }
        input, textarea { width: 100%; margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>
    <h1>Category API Test</h1>
    
    <div class="test-section">
        <h2>Get All Categories</h2>
        <button onclick="getCategories()">Get Categories</button>
        <div id="categories-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Create New Category</h2>
        <input type="text" id="category-name" placeholder="Category Name" value="Test Category">
        <textarea id="category-description" placeholder="Description" rows="3">Test Description</textarea>
        <input type="number" id="category-order" placeholder="Display Order" value="99">
        <button onclick="createCategory()">Create Category</button>
        <div id="create-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Get Category Stats</h2>
        <button onclick="getStats()">Get Stats</button>
        <div id="stats-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results" class="result"></div>
    </div>

    <script>
        let categories = [];
        let products = [];
        
        async function getCategories() {
            try {
                const response = await fetch('/api/admin/categories');
                const result = document.getElementById('categories-result');
                
                if (response.ok) {
                    categories = await response.json();
                    result.innerHTML = `<strong>Success!</strong> Found ${categories.length} categories:<br><pre>${JSON.stringify(categories, null, 2)}</pre>`;
                    updateTestResults();
                } else {
                    result.innerHTML = `<strong>Error ${response.status}:</strong> ${response.statusText}`;
                }
            } catch (error) {
                result.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function createCategory() {
            const name = document.getElementById('category-name').value;
            const description = document.getElementById('category-description').value;
            const order = parseInt(document.getElementById('category-order').value);
            
            const formData = { name, description, display_order: order };
            
            try {
                const response = await fetch('/api/admin/categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const result = document.getElementById('create-result');
                
                if (response.ok) {
                    const newCategory = await response.json();
                    result.innerHTML = `<strong>Success!</strong> Category created:<br><pre>${JSON.stringify(newCategory, null, 2)}</pre>`;
                    
                    // Refresh categories list
                    setTimeout(() => {
                        getCategories();
                    }, 1000);
                } else {
                    const error = await response.json();
                    result.innerHTML = `<strong>Error ${response.status}:</strong> ${error.message || response.statusText}`;
                }
            } catch (error) {
                document.getElementById('create-result').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function getStats() {
            try {
                const response = await fetch('/api/admin/categories/stats');
                const result = document.getElementById('stats-result');
                
                if (response.ok) {
                    const stats = await response.json();
                    result.innerHTML = `<strong>Success!</strong> Stats:<br><pre>${JSON.stringify(stats, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<strong>Error ${response.status}:</strong> ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('stats-result').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        function updateTestResults() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = `
                <h3>Current State:</h3>
                <p><strong>Categories loaded:</strong> ${categories.length}</p>
                <p><strong>Products loaded:</strong> ${products.length}</p>
                <p><strong>Last updated:</strong> ${new Date().toLocaleTimeString()}</p>
                
                <h3>Category Names:</h3>
                <ul>${categories.map(cat => `<li>${cat.name} (ID: ${cat.id})</li>`).join('')}</ul>
            `;
        }
        
        // Load initial data
        window.addEventListener('load', () => {
            getCategories();
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
