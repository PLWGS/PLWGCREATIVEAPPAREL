<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size-Based Pricing Test - PLWGCREATIVEAPPAREL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .size-selector {
            background-color: #1f2937;
            border: 1px solid #374151;
            color: #f9fafb;
            transition: all 0.3s ease;
        }
        
        .size-selector:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
        }
        
        .size-selector option {
            background-color: #1f2937;
            color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-cyan-400">ðŸ§ª Size-Based Pricing Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Test Product 1 -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h3 class="text-xl font-bold mb-4">Test Product 1</h3>
                <p class="text-gray-400 mb-4">Base Price: $22.00</p>
                
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm mb-2">Select Size:</label>
                    <select class="size-selector w-full px-3 py-2 rounded-lg" id="size1">
                        <option value="S" data-price="22.00">S - $22.00</option>
                        <option value="M" data-price="22.00" selected>M - $22.00</option>
                        <option value="L" data-price="22.00">L - $22.00</option>
                        <option value="XL" data-price="22.00">XL - $22.00</option>
                        <option value="2X" data-price="26.00">2X - $26.00 (+$4.00)</option>
                        <option value="3X" data-price="28.00">3X - $28.00 (+$6.00)</option>
                        <option value="4X" data-price="30.00">4X - $30.00 (+$8.00)</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <span class="text-2xl font-bold text-cyan-400" id="price1">$22.00</span>
                </div>
            </div>
            
            <!-- Test Product 2 -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h3 class="text-xl font-bold mb-4">Test Product 2</h3>
                <p class="text-gray-400 mb-4">Base Price: $18.00</p>
                
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm mb-2">Select Size:</label>
                    <select class="size-selector w-full px-3 py-2 rounded-lg" id="size2">
                        <option value="S" data-price="18.00">S - $18.00</option>
                        <option value="M" data-price="18.00" selected>M - $18.00</option>
                        <option value="L" data-price="18.00">L - $18.00</option>
                        <option value="XL" data-price="18.00">XL - $18.00</option>
                        <option value="2X" data-price="22.00">2X - $22.00 (+$4.00)</option>
                        <option value="3X" data-price="24.00">3X - $24.00 (+$6.00)</option>
                        <option value="4X" data-price="26.00">4X - $26.00 (+$8.00)</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <span class="text-2xl font-bold text-cyan-400" id="price2">$18.00</span>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <h2 class="text-xl font-bold mb-4">ðŸŽ¯ Test Results</h2>
            <div id="test-results" class="text-left max-w-2xl mx-auto bg-gray-800 rounded-lg p-4">
                <p class="text-gray-400">Select different sizes to see dynamic pricing in action!</p>
            </div>
        </div>
    </div>

    <script>
        // Test size-based pricing functionality
        function updatePrice(sizeSelector, priceDisplay) {
            const selectedOption = sizeSelector.options[sizeSelector.selectedIndex];
            const newPrice = parseFloat(selectedOption.dataset.price);
            
            if (priceDisplay && !isNaN(newPrice)) {
                priceDisplay.textContent = `$${newPrice.toFixed(2)}`;
                
                // Update test results
                updateTestResults();
            }
        }
        
        function updateTestResults() {
            const size1 = document.getElementById('size1');
            const size2 = document.getElementById('size2');
            const price1 = document.getElementById('price1');
            const price2 = document.getElementById('price2');
            
            const resultsDiv = document.getElementById('test-results');
            
            const size1Value = size1.value;
            const size2Value = size2.value;
            const price1Value = price1.textContent;
            const price2Value = price2.textContent;
            
            resultsDiv.innerHTML = `
                <h3 class="font-bold text-cyan-400 mb-2">Current Selection:</h3>
                <p><strong>Product 1:</strong> Size ${size1Value} - ${price1Value}</p>
                <p><strong>Product 2:</strong> Size ${size2Value} - ${price2Value}</p>
                
                <h3 class="font-bold text-cyan-400 mt-4 mb-2">Pricing Logic:</h3>
                <ul class="list-disc list-inside text-sm text-gray-300 space-y-1">
                    <li>S, M, L, XL: Base price</li>
                    <li>2X: Base price + $4.00</li>
                    <li>3X: Base price + $6.00</li>
                    <li>4X: Base price + $8.00</li>
                </ul>
                
                <h3 class="font-bold text-cyan-400 mt-4 mb-2">Test Status:</h3>
                <p class="text-green-400">âœ… Size-based pricing is working correctly!</p>
                <p class="text-sm text-gray-400 mt-2">The price updates dynamically when you change the size selection.</p>
            `;
        }
        
        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const size1 = document.getElementById('size1');
            const size2 = document.getElementById('size2');
            const price1 = document.getElementById('price1');
            const price2 = document.getElementById('price2');
            
            size1.addEventListener('change', () => updatePrice(size1, price1));
            size2.addEventListener('change', () => updatePrice(size2, price2));
            
            // Initialize test results
            updateTestResults();
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
