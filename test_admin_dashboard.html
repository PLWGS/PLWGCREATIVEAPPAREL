<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .metric-card { display: inline-block; padding: 20px; margin: 10px; border: 1px solid #333; background: #f5f5f5; }
        .progress-bar { width: 200px; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: #00bcd4; transition: width 0.3s ease; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Admin Dashboard - Custom Requests Count</h1>
    
    <div class="test-section">
        <h2>Custom Requests Metric Card</h2>
        <div class="metric-card">
            <h3>Custom Requests</h3>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
            </div>
            <p>Count: <span id="customRequestsCount">0</span></p>
            <button onclick="testAnalyticsEndpoint()">Test Analytics Endpoint</button>
            <button onclick="refreshCount()">Refresh Count</button>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <script>
        // Mock API request function
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(url, options);
                return response;
            } catch (error) {
                console.error('API request error:', error);
                return null;
            }
        }

        // Test the analytics endpoint
        async function testAnalyticsEndpoint() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<p>Testing analytics endpoint...</p>';
            
            try {
                const response = await apiRequest('/api/analytics/dashboard?period=7d');
                if (response && response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <h3>✅ Analytics Endpoint Working</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Custom Requests Count:</strong> ${data.customRequestsCount}</p>
                    `;
                    
                    // Update the metric card
                    updateCustomRequestsMetric(data.customRequestsCount);
                } else {
                    resultsDiv.innerHTML = `
                        <h3>❌ Analytics Endpoint Error</h3>
                        <p>Status: ${response?.status}</p>
                        <p>Response: ${response?.statusText}</p>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>❌ Test Failed</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }

        // Update custom requests metric card (same function as in admin.html)
        function updateCustomRequestsMetric(count) {
            const countElement = document.getElementById('customRequestsCount');
            const progressBar = document.querySelector('.progress-fill');
            
            if (countElement) {
                countElement.textContent = count.toString();
            }
            
            if (progressBar) {
                // Set progress bar width based on count (max 100% for 20+ requests)
                const progressWidth = Math.min((count / 20) * 100, 100);
                progressBar.style.width = progressWidth + '%';
                
                // Update progress bar color based on urgency
                if (count === 0) {
                    progressBar.style.background = 'rgba(16, 185, 129, 0.8)'; // Green for no pending
                } else if (count <= 5) {
                    progressBar.style.background = 'rgba(0, 188, 212, 0.8)'; // Blue for low
                } else if (count <= 10) {
                    progressBar.style.background = 'rgba(245, 158, 11, 0.8)'; // Yellow for medium
                } else {
                    progressBar.style.background = 'rgba(239, 68, 68, 0.8)'; // Red for high
                }
            }
        }

        // Refresh count function
        async function refreshCount() {
            await testAnalyticsEndpoint();
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            setTimeout(testAnalyticsEndpoint, 1000);
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
